<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Metro Admin Dashboard</title>
<link rel='preconnect' href='https://fonts.gstatic.com'>
<link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' rel='stylesheet'>
<style>
  :root {
    --primary: #4338ca; /* Indigo 700 */
    --accent: #0ea5e9; /* Sky 500 */
    --bg: #f8fafc;    /* Slate 50 */
    --line-width: 12px;
  }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Poppins',sans-serif;
    background: var(--bg);
    color:#1e293b;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }
  header{
    padding:2rem clamp(1rem,4vw,4rem);
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
  }
  header h1{
    font-size:clamp(1.5rem,2.5vw,2.25rem);
    font-weight:600;
    color:var(--primary);
    text-align:center;
    margin-bottom:.5rem;
  }
  .sub_header h2{
    font-size:clamp(1.1rem,2vw,1.5rem);
    font-weight:500;
    letter-spacing:.05em;
    text-align:center;
    color:#334155;
  }
  main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:2rem;
  }
  .line{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4rem;
  }
  .track{
    position:absolute;
    top:0;
    bottom:0;
    width:var(--line-width);
    background:linear-gradient(180deg,var(--primary) 0%,var(--accent) 100%);
    border-radius:999px;
    box-shadow:0 0 12px rgba(14,165,233,.6);
  }
  .node{
    position:relative;
    z-index:1;
    width:36px;
    height:36px;
    border-radius:50%;
    background:#fff;
    border:4px solid var(--accent);
    display:flex;
    justify-content:center;
    align-items:center;
    transition:transform .25s cubic-bezier(.4,0,.2,1),box-shadow .25s;
    cursor:pointer;
  }
  .node:hover{
    transform:scale(1.15);
    box-shadow:0 0 0 6px rgba(14,165,233,.25);
  }
  .node.active{
    background:var(--accent);
    border-color:#fff;
    box-shadow:0 0 0 6px rgba(67,56,202,.25);
  }
  .node span{
    position:absolute;
    white-space:nowrap;
    font-size:.9rem;
    font-weight:500;
    text-shadow:0 1px 2px rgba(0,0,0,.12);
    /* opacity:0; */
    /* transform:translateY(-50%); */
    transition:opacity .2s,transform .2s;
    pointer-events:none;
  }
  .node:nth-child(odd) span{
    left:calc(100% + 1.25rem);
  }
  .node:nth-child(even) span{
    right:calc(100% + 1.25rem);
  }
  .node:hover span{
    /* opacity:1; */
    /* transform:translateY(-60%); */
  }
  @media (max-width:600px){
    .node span{
      position:static;
      opacity:1;
      transform:none;
      margin-top:.25rem;
    }
    .node:nth-child(odd) span,
    .node:nth-child(even) span{
      left:auto;
      right:auto;
    }
    .line{gap:3rem}
    .track{width:8px}
  }
</style>
</head>
<body>
<header>
  <h1>Metro Admin Dashboard</h1>
  <div class='sub_header'>
    <h2>Stations</h2>
  </div>
</header>
<main>
  <div class='line' id='stationLine'>
    <div class='track'></div>
    <div class='node'><span>Sealdah</span></div>
    <div class='node'><span>Phoolbagan</span></div>
    <div class='node'><span>Salt Lake Stadium</span></div>
    <div class='node'><span>Bengal Chemical</span></div>
    <div class='node'><span>City Center</span></div>
    <div class='node'><span>Central Park</span></div>
    <div class='node'><span>Karunamoyee</span></div>
    <div class='node'><span>Salt Lake Sector V</span></div>
  </div>
</main>
<script>
  const nodes=document.querySelectorAll('.node');
  nodes.forEach(n=>{
    n.addEventListener('click',()=>{
      nodes.forEach(m=>m.classList.remove('active'));
      n.classList.add('active');
    });
  });
</script>
</body>
</html>
